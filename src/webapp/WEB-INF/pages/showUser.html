<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline-block;
        }
    </style>
</head>
<body>
<ul>

        <li><div th:utext ="${user.getId()}">...</div></li>
        <li><div th:utext ="${user.getName()}">...</div></li>
        <li><div th:utext ="${user.getAddress()}">...</div></li>
        <li><div th:utext ="${user.getEmail()}">...</div></li>
        <br/>
        <br/>
        <a th:href="@{/user/{id}/edit(id=${user.getId()})}">Изменить данные пользователя</a>
        <br/>
        <br/>

        <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
            <input type="submit" value="Удалить поьзователя"/>
        </form>

</ul>
</body>
</html>
