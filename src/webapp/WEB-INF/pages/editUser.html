<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>

    <label for="email">Введите e-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>

    <label for="address">Введите адрес: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <br/>

    <input type="submit" value="Изменить данные пользователя"/>
</form>
</body>
</html>
